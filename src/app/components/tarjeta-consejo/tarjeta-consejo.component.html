<ion-card [color]="color" button (click)="onCardClick()" style="height: 100px; align-content: center;">
  <div style="display: flex; align-items: center;">
    <img
      alt="Silhouette of mountains"
      [src]="imgUrl"
      style="margin-right: 16px; margin-left: 16px; width: 64px; height: 64px;"
    />
    <div style="text-align: left;">
    <ion-card-header>
      <ion-card-title>{{ titulo }}</ion-card-title>
    </ion-card-header>
  </div>
  </div>


</ion-card>
