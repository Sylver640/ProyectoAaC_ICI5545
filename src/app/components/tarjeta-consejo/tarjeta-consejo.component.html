<ion-card [color]="color" style="height: 100px; align-content: center;">
  <div class="tarjeta-contenido" style="display: flex; align-items: center;">
    <img
      alt="Silhouette of mountains"
      [src]="imgUrl"
      style="margin-right: 16px; margin-left: 16px; width: 64px; height: 64px;"
    />
    <div class="tarjeta-titulo" style="text-align: left;">
      <ion-card-header>
        <ion-card-title>{{ titulo }}</ion-card-title>
      </ion-card-header>
    </div>
  </div>
</ion-card>
