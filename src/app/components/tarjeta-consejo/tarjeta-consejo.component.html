<!-- Layout dinámico (más alto y flexible) -->
<ion-card *ngIf="dynamicSize; else fijo" [color]="color" class="tarjeta-dinamica">
  <div class="tarjeta-contenido">
    <img
      alt="Silhouette of mountains"
      [src]="imgUrl"
      class="tarjeta-img"
    />
    <div class="tarjeta-titulo">
      <ion-card-title *ngIf="titulo && titulo !== ''" class="titulo-ellipsis">
        {{ titulo }}
      </ion-card-title>
      <ion-card-subtitle *ngIf="subtitulo && subtitulo !== ''">
        {{subtitulo}}
      </ion-card-subtitle>
    </div>
  </div>
</ion-card>

<!-- Layout fijo (como estaba antes) -->
<ng-template #fijo>
  <ion-card [color]="color" class="tarjeta-fija">
    <div class="tarjeta-contenido-fija">
      <img
        alt="Silhouette of mountains"
        [src]="imgUrl"
        class="tarjeta-img-fija"
      />
      <div class="tarjeta-titulo-fija">
        <ion-card-title *ngIf="titulo && titulo !== ''" class="titulo-ellipsis">
          {{ titulo }}
        </ion-card-title>
        <ion-card-subtitle *ngIf="subtitulo && subtitulo !== ''">
          {{subtitulo}}
        </ion-card-subtitle>
      </div>
    </div>
  </ion-card>
</ng-template>
