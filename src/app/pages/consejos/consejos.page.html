<!--vercion de angular: 19-->
<app-panel-superior
  [titulo] = "titulo"
  [subtitulo] = "edad"
>
</app-panel-superior>


<ion-content [fullscreen]="true">
  <div>
    <div class="lista-consejos">
       <ion-list>
        <app-tarjeta-consejo *ngFor="let consejo of consejos;  let i = index"
          [class]="consejo.class"
          [titulo]="consejo.titulo"
          [subtitulo]="consejo.subtitulo"
          [contenido]="consejo.contenido"
          [imgUrl]="consejo.imgUrl"
          [color]="consejo.color"
          (click)="verConsejo(i)">
        </app-tarjeta-consejo>
      </ion-list>
    </div>

  </div>
</ion-content>
