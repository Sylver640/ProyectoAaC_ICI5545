<app-panel-superior
  [titulo] = "consejo.titulo"
  subtitulo = " "
></app-panel-superior>


<ion-content [fullscreen]="true" (click)="closeModal()">
  <div>
    <div>
       <ion-list>
          <app-tarjeta-consejo *ngFor="let aux of data"
            [titulo]="aux"
            [dynamicSize]="false"
            [color]="consejo.color"
            (click)="openModal(consejo.titulo, rangoEdad, aux)"
          ></app-tarjeta-consejo>
      </ion-list>
    </div>
  </div>
</ion-content>
