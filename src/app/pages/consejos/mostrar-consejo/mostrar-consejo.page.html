<app-panel-superior
  [titulo] = "consejo.titulo"
  subtitulo = " "
></app-panel-superior>


<ion-content [fullscreen]="true" (click)="closeModal()">
  <div>
    <div>
       <ion-list>
          <app-tarjeta-consejo *ngFor="let consejo of data"
            [titulo]="consejo.titulo"
            [subtitulo]="consejo.contenido"
            [color]="consejo.color"
            (click)="openModal(consejo)"
          ></app-tarjeta-consejo>
      </ion-list>
    </div>
  </div>
</ion-content>
