<ion-content class="ion-padding">

  <div class="avatar-container">
      <img src="assets/icon/default_avatar.png" alt="Avatar">
  </div>

  <ion-card>
    <ion-card-content>

      <ion-item class="form-item">
        <ion-label position="floating">Nombre y apellido</ion-label>
        <ion-input [(ngModel)]="formData.nombre" placeholder="Value" label-placement="floating"></ion-input>
      </ion-item>
      
      <ion-text class="form-label">Fecha de nacimiento</ion-text>
      <ion-item class="form-item">
        <ion-datetime
          presentation="date"
          [(ngModel)]="formData.fechaNacimiento">
        </ion-datetime>
        <ion-text color="danger" *ngIf="errorEdad">
          <p>{{ errorEdad }}</p>
        </ion-text>
      </ion-item>
      
      <ion-item class="form-item">
        <ion-label>Género</ion-label>
        <ion-select placeholder="Value" [(ngModel)]="formData.genero">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
¿        </ion-select>
      </ion-item>

      <div class="button-group">
        <ion-button color="medium" expand="block" (click)="onCancel()">Cancelar</ion-button>
        <ion-button color="dark" expand="block" (click)="onSave()">Guardar</ion-button>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
