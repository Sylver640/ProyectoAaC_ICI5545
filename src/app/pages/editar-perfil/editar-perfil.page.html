<!-- HTML Template -->
<ion-content class="ion-padding">
  <div class="content-container">
    
    <!-- Avatar Section -->
    <div class="avatar-section">
      <img src="assets/icon/default_avatar.png" alt="Avatar" class="avatar-image">
    </div>

    <!-- Form Card -->
    <ion-card class="form-card">
      <ion-card-content class="form-content">

        <!-- Nombre y apellido -->
        <div class="input-wrapper">
          <label class="input-label"><b>Nombre y apellido</b></label>
          <input 
            type="text" 
            [(ngModel)]="formData.nombre" 
            placeholder="Nombre y apellido"
            class="custom-input">
        </div>

        <!-- Date Input -->
        <div class="input-group">
          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Fecha de nacimiento</ion-label>
            <ion-datetime
              presentation="date"
              [(ngModel)]="formData.fechaNacimiento"
              class="custom-datetime">
            </ion-datetime>
          </ion-item>
          <p *ngIf="errorEdad" class="error-edad">
            {{ errorEdad }}
          </p>
        </div>

        <div class="input-wrapper">
          <label for="genero"><b>Género</b></label>
          <select id="genero" [(ngModel)]="formData.genero" class="custom-input">
            <option value="" disabled selected>Seleccionar género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>

        <!-- Error Message -->
        <p *ngIf="errorFormulario" class="form-error">
          {{ errorFormulario }}
        </p>

      <div class="button-container">
          <ion-button 
            color="medium" 
            expand="block" 
            (click)="onCancel()"
            class="action-button">
            Cancelar
          </ion-button>
          <ion-button 
            color="dark" 
            expand="block" 
            (click)="onUpdate()"
            class="action-button">
            Actualizar
          </ion-button>
      </div>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
